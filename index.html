<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type="favicon" href="fb.icon.png">
</head>
<body class="bg-gray-100">
    
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14 mb-28" >
            <img class="w-80"src="Facebook-Logo.wine.svg" alt="">
            <p class=" text-2xl -my-12 mx-9 ">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-6 rounded-xl text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-grey-100 rounded-md hover:border-blue-600" type="text w-fit" placeholder="Email or Phone Number">
            <input class="px-4 h-12 my-2  border border-1 border-grey-100 rounded-md  hover:border-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-700 text-white mt-2 mb-2 rounded-sm pt-1.5 pb-1.5 py-3 font-bold">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 mb-3 cursor-pointer hover:underline">Forgot password?</span>
            <hr>
            <button class="bg-green-600 hover:bg-green-700 w-fit px-3 mx-auto text-white mt-2 mb-2 rounded-sm pt-1.5 pb-1.5 py-5 ">Create New Account</button>
        <span class="absolute -bottom-12 text-sm -ml-6 -mx-20"><span class="font-bold hover:underline cursor-pointer ">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
